<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Clash Website </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-warning navbar-dark fixed-top"></nav>
    <nav class="navbar navbar-expand-sm bg-warning navbar-dark fixed-bottom"></nav>
    <br><br>
    <div class="container">
      <div class="row mx-auto">
        <div class="col-md-3 col-xl-2">
          <div class="card text-center">
            <div class="card-header"> Marking Scheme </div>
            <div class="card-body mx-auto">
              <table class="table table-bordered">
                  <tbody>
                    <td> 1 </td>
                    <td> 2 </td>
                  </tbody>
              </table>
            </div>
          </div>
          <br><br>
          <div class="card text-center" >
            <div class="card-header"> Hints </div>
            <div class="card-body mx-auto">
                <button class="btn btn-info"> HINTS </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xl-8">
          <div class="card text-center">
            <textarea name="qs" id="qs" cols="30" rows="10"> Questions </textarea>
            <br>
            <div class="card-columns text-center"> 
              <form action="#">
                <input type="text" id="username" name="username" placeholder="Name" class="form-control">
                <input type="password" id="pwd" name="pwd" placeholder="Password" class="form-control">
              </form>
              </div>
              <br>
            <button class="btn btn-success"> Submit </button>
          </div>
        </div>
        <div class="col-md-3 col-xl-2">
          <div class="card text-center">
            <div class="card-header"> Time </div>
            <div class="card-body mx-auto">
              <table class="table table-bordered">
                <tbody>
                  <td> 30 </td>
                  <td> 00 </td>
                </tbody>
              </table>
            </div>
          </div>
          <br><br>
          <div class="card text-center">
            <div class="card-header"> Question </div>
            <div class="card-body mx-auto"> 5 </div>
          </div>
          <br><br>
          <div class="card text-center">
            <div class="card-header"> Score </div>
            <div class="card-body mx-auto"> +20 </div>
          </div>
          </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
